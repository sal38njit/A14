<!DOCTYPE html>
<html>
   <head>
   <style>
	body{
	font-family:sans-serif;
	text-align:center;
	background-color:LightBlue;
	}
	</style>
		<title>A14</title>
		<h1>Cookie Generator</h1>
		<script type = "text/javascript">
            function createCookie() {
               var now = new Date();
               now.setMonth( now.getMonth() + 1 );
               cookievalue = escape(document.myform.user.value);
               
               document.cookie = "value=" + cookievalue;
               document.cookie = "expires=" + now.toUTCString();
               document.write ("Cookie value is: " + cookievalue );
            }
      </script>      
   </head>
   
   <body>
      <form name = "myform" method="post">
         Enter a value: <input type = "text" name = "user"/>
         <input type = "button" value = "Set Cookie Value" onclick = "createCookie()"/>
      </form>      
   </body>
</html>
